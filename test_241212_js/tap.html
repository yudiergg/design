<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tap.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/tap.js"></script>
    <title>tap만들기</title>
</head>
<body>
    <div id="wrap">
        <main class="container">
            <section class="news">
                <div class="wrapper">
                    <div class="tab_list">
                        <ul>
                            <li class="active" data-panel="news1"><button title="선택됨">공지사항</button></li>
                            <li data-panel="news2"><button>고시공고</button></li>
                            <li data-panel="news3"><button>문화행사</button></li>
                        </ul>
                    </div>
                    <div class="tab_contents">
                        <ul>
                            <div class="tab_pannel" data-panel="news1" class="active">공지사항</div>
                            <div class="tab_pannel"  data-panel="news2">고시공고</div>
                            <div class="tab_pannel"  data-panel="news3">문화행사</div>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
